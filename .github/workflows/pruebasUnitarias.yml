name: Unit Tests

on:
  push:
    branches:
      - main
      - desarrollo
      - Buscar-Empleado

jobs:
  client-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (Cliente)
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies (Cliente)
      run: |
        cd cliente
        npm install --legacy-peer-deps

    - name: Run client tests
      run: |
        cd cliente
        npm test